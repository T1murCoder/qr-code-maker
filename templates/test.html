<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>Generate a QR Code</h1>
    <form>
      <label for="data">Data:</label>
      <input type="text" id="data" name="data" required><br><br>
      <label for="size">Size (in pixels):</label>
      <input type="number" id="size" name="size" min="100" max="1000" value="200" required><br><br>
      <label for="bgcolor">Background Color:</label>
      <input type="color" id="bgcolor" name="bgcolor" value="#FFFFFF"><br><br>
      <label for="fgcolor">Foreground Color:</label>
      <input type="color" id="fgcolor" name="fgcolor" value="#000000"><br><br>
      <input type="submit" value="Generate QR Code">
    </form>
    <br>
    <div id="qrcode"></div>

    <!-- QR code generator script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      // Get form data
      const form = document.querySelector("form");
      const dataInput = form.elements.data;
      const sizeInput = form.elements.size;
      const bgcolorInput = form.elements.bgcolor;
      const fgcolorInput = form.elements.fgcolor;

      // Generate QR code on form submission
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Get input values
        const data = dataInput.value;
        const size = sizeInput.value;
        const bgcolor = bgcolorInput.value;
        const fgcolor = fgcolorInput.value;

        // Generate QR code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
          text: data,
          width: size,
          height: size,
          colorDark: fgcolor,
          colorLight: bgcolor,
          correctLevel: QRCode.CorrectLevel.H,
        });
      });
    </script>
  </body>
</html>
