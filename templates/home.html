{% extends "base.html" %}

{% block content %}
<div class="col-lg-5 col-sm-7 mx-auto">
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text.label }}<br>
            {{ form.text(class="form-control") }}<br>
            {% for error in form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </p>
        <p>
            {{ form.submit(type="submit", class="btn btn-primary mx-auto d-block col-lg-3 col-sm-5") }}
        </p>
    </form>
</div>
{% endblock %}
